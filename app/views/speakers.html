<section id="speakers">
  <div class="container">
    <div class="row">
      <h3 class="color-primary text-center text-thin no-tmg">Speakers</h3>
      <ul class="list-unstyled speakers-grid">
        <li class="col-xs-6 col-sm-3" ng-repeat="speaker in speakers | orderBy: 'lastName'">
          <a role="button" ng-click="setDialog()">
            <div class="box shadow-accent">
              <img ng-src="/images/speakers/{{ speaker.firstName.toLowerCase() }}-{{ speaker.lastName.toLowerCase() }}.jpg" alt="{{ speaker.firstName }} {{ speaker.lastName }}" class="img-responsive">
              <div class="caption">
                <h5>{{ speaker.firstName }} {{ speaker.lastName }}</h5>
                <div class="details">
                  {{ speaker.jobTitle }}, {{ speaker.company }}
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
<speaker-expand></speaker-expand>
<section id="speakers-apply">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center">GMIC New York Call for Speakers has ended. Please see the <a href="http://sv.thegmic.com/cfp">GMIC Silicon Valley Call for Speakers</a> if you would like to speak at GMIC.</p>
      </div>
    </div>
  </div>
</section>
