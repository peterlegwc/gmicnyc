<section id="speakers">
  <div class="container">
    <div class="row">
      <h3 class="color-primary text-center text-thin no-tmg">Speakers</h3>
      <div class="spinner-page" ng-if="!loaded">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <ul class="list-unstyled speakers-grid">
        <li class="col-xs-6 col-sm-3 repeat-fade" ng-repeat="speaker in speakers | orderBy: 'LastName'">
          <a role="button" ng-click="setDialog()">
            <div class="box shadow-accent">
              <img ng-src="/images/speakers/{{ formatName(speaker.FirstName.toLowerCase()) }}-{{ speaker.LastName.toLowerCase() }}.jpg" alt="{{ speaker.FirstName }} {{ speaker.LastName }}" class="img-responsive">
              <div class="caption">
                <h5>{{ speaker.FirstName }} {{ speaker.LastName }}</h5>
                <div class="details">
                  {{ speaker.JobTitle }}, {{ speaker.Company }}
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
<speaker-expand></speaker-expand>
<section id="speakers-apply">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <p class="text-center">GMIC New York Call for Speakers has ended. Please see the <a href="http://sv.thegmic.com/cfp" onclick="ga('send','event','Outgoing Links','http://sv.thegmic.com/cfp')">GMIC Silicon Valley Call for Speakers</a> if you would like to speak at GMIC.</p>
      </div>
    </div>
  </div>
</section>
