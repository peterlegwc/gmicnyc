<div id="fs-speaker" class="fs-dialog">
  <div class="fs-dialog-overlay"></div>
  <div class="fs-dialog-content shadow-accent">
    <button type="button" class="close" data-dialog-close aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <img ng-src="{{ picture }}" alt="{{ firstname }} {{ lastname }}">
    <h5 class="color-primary">{{ firstname }} {{ lastname }}</h5>
    <div>{{ title }}, <strong>{{ company }}</strong></div>
    <div>{{ bio }}</div>
  </div>
</div>
